<h2>Dados da compra</h2>

  <div class="row">
  
    <mat-form-field>
      <input matInput placeholder="Valor da compra" type="number" class="example-right-align" [(ngModel)]="compra.valorTotal">
      <span matPrefix>R$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>

    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

    <mat-form-field class="example-full-width">
      <input matInput #juros maxlength="5" placeholder="Valor do juros %" [(ngModel)]="compra.juros">
      <mat-hint align="end"></mat-hint>
    </mat-form-field>

    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

    <mat-form-field class="example-full-width">
      <input matInput #parcelas maxlength="2" placeholder="Quantidade de parcelas" [(ngModel)]="compra.quantidadeParcelas">
      <mat-hint align="end"></mat-hint>
    </mat-form-field>

    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Data da compra" [(ngModel)]="compra.data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

    <button mat-raised-button color="warn" (click)="Simular()">Simular</button>
  </div>



<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!-- Position Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor da compra </th>
      <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency:'R$':true:'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data da compra </th>
      <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="juros">
      <th mat-header-cell *matHeaderCellDef> Juros % </th>
      <td mat-cell *matCellDef="let element"> {{element.juros}}% </td>
    </ng-container>

    <ng-container matColumnDef="detalhes">
      <th mat-header-cell *matHeaderCellDef> Detalhes </th>
      <td mat-cell *matCellDef="let element"> 
        <a mat-raised-button color="primary" routerLink="/detail/{{element.id}}">detalhe</a>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
